
spring.application.name=GestionFile

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.level.org.springframework=DEBUG
logging.level.sn.ousoka.GestionFile=DEBUG
server.port=8080

# spring.datasource.url=jdbc:mysql://localhost:3306/gestionfile
